<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/recipe.css">

    <title>Food Generator</title>

    </head>
    <body>
        <header>
            <h1>Recipe Generator</h1>
            <p class="white-text">Choose what you want and generate a random recipe with your choices</p>
        </header>
            <div class="container">
                <div class="text-center">
                    <div class="col-12">
                        <div>
                            <p>Search</p>
                            <input type="text" placeholder="Ingredients" class="searchBar">
                        </div>
                        
                        <div>
                            <p>Type Selection</p>
                            <select class="" name="Include" id="Include">
                                <option value="">None</option>
                                <option value="Caribbean">Caribbean</option>
                                <option value="Italian">Italian</option>
                                <option value="Greek">Greek</option>
                                <option value="Chinese">Chinese</option>
                                <option value="Thai">Thai</option>
                                <option value="American">American</option>
                                <option value="Cajun">Cajun</option>
                                <option value="Mexican">Mexican</option>
                            </select>
                        </div>
                <button type="button" class="btn btn-primary btn-lg" id="get recipe">Get Recipe</button>
                </div>
                </div>
                <div id="Recipe"></div>
                    
                </div>




        <script src="./js/recipe.js"></script>
    </body>
    </html>
